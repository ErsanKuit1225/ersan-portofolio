name: Budibase Release Staging

on: 
 push:
    branches:
      - develop
      - feature/licensing
    paths:
      - '.aws/**'
      - '.github/**'
      - 'charts/**'
      - 'packages/**'
      - 'scripts/**'
      - 'package.json'
      - 'yarn.lock'
      - 'package.json'
      - 'yarn.lock'

env:
  POSTHOG_TOKEN: ${{ secrets.POSTHOG_TOKEN }}
  INTERCOM_TOKEN: ${{ secrets.INTERCOM_TOKEN }}
  POSTHOG_URL: ${{ secrets.POSTHOG_URL }}
  BRANCH: ${{ github.event.pull_request.head.ref }}
      
jobs:
  release:
    runs-on: ubuntu-latest 

    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v1
        with:
          node-version: 14.x

      # Add @budibase/pro to filesystem
      - name: Checkout pro
        uses: actions/checkout@v2
        with:
          repository: budibase/budibase-pro
          ref: ${{ env.BRANCH }}
          path: './pro'
          token: ${{ secrets.PERSONAL_ACCESS_TOKEN }}
      - name: Setup pro
        run: mv pro ../budibase-pro && cd ../budibase-pro && yarn setup

      - run: yarn 
      - run: yarn bootstrap 
      - run: yarn lint 
      - run: yarn build 
      - run: yarn test

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v1
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: eu-west-1

      # - name: Publish budibase packages to NPM
      #   env:
      #     NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
      #   run: | 
      #     # setup the username and email. I tend to use 'GitHub Actions Bot' with no email by default
      #     git config user.name "Budibase Staging Release Bot"
      #     git config user.email "<>"
      #     echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} >> .npmrc 
      #     yarn release:develop

      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"

      - name: Publish @budibase/pro package to NPM
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          VERSION: ${{ steps.previoustag.outputs.tag }}
        run: | 
          git config user.name "Budibase Staging Release Bot"
          git config user.email "<>"
          cd ../budibase-pro
          echo //registry.npmjs.org/:_authToken=${NPM_TOKEN} >> .npmrc 
          yarn release:develop $VERSION

