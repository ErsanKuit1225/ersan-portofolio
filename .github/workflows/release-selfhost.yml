name: Budibase Release Selfhost

on:
 workflow_dispatch:

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2

      - name: Tag and release Docker images (Self Host)
        run: | 
          docker login -u $DOCKER_USER -p $DOCKER_PASSWORD

          # Get latest release version
          sudo apt-get install -y jq 
          release_version=$(cat lerna.json | jq -r '.version')
          echo "::set-output name=release_version::$release_version"
          release_tag=v$release_version

          # Pull apps and worker images
          docker pull budibase/apps:$release_tag
          docker pull budibase/worker:$release_tag

          # Tag apps and worker images
          docker tag budibase/apps:$release_tag latest
          docker tag budibase/worker:$release_tag latest
          
          # Push images
          docker push budibase/apps:latest
          docker push budibase/worker:latest
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USERNAME }}
          DOCKER_PASSWORD: ${{ secrets.DOCKER_API_KEY }}
      
